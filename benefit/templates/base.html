<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        {% block title %}Home{% endblock title %} - NURTUREart Benefit
    </title>
    {% block stylesheets %}
        <link rel="stylesheet" type="text/css"
                href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    {% endblock stylesheets %}
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="//oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style type="text/css">
        body { padding: 10px; }
        p.caption { font-size: 90%; padding-top: 5px; padding-bottom: 10px; }
        h4.header { margin-top: 0; margin-bottom: 5px; }
        h4.title { margin-top: 0; }
    </style>
</head>
<body>
    <div class="container">
        <img src="http://nurtureart.org/wp-content/themes/on-demand2.1.2/images/logo.png" alt="NURTUREart Logo" height="70">
        {% block content %}
            <h4 class="header">Works from the 2014 NURTUREart Benefit</h4>
            <p><a href="{% url 'artworks-list' %}">View all artworks</a></p>
        {% endblock content %}
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</body>
</html>
