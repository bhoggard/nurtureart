<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        {% block title %}Home{% endblock title %} - NURTUREart Benefit
    </title>
    {% block stylesheets %}
        <link rel="stylesheet" type="text/css"
                href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    {% endblock stylesheets %}
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="//oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'benefit/style.css' %}" />
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <a href="/"><img src="http://nurtureart.org/wp-content/themes/on-demand2.1.2/images/logo.png" alt="NURTUREart Logo" height="70"></a>
            </div>
            <div class="col-md-4">
                <h4 class="header">Works from the 2015 NURTUREart Benefit</h4>
            </div>
            <div class="col-md-3 topright">
                <p style="font-size: 125%"><a style="color: red" href="http://nurtureart.org/?page_id=351">Learn more / buy tickets</a></p>
            </div>
        </div>
        {% block content %}
        {% endblock content %}
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="{% static 'benefit/app.js' %}"></script>
</body>
</html>
